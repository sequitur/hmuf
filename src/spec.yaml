prefix:
  bind: true
  groups:
    - tags: [['status', 'warship']]
      phrases: ['HMS']
    - tags: [['status', 'civilian']]
      phrases: ['SS']
name:
  bind: true
  groups:
    - tags: []
      phrases:
        - Floaty
        - Spirit of [:locale]
        - Old Carcosan
    - tags: [['class', 'light']]
      phrases:
        - Dagger
        - Rapier
        - Assassin
        - Brave
        - Courageous
        - Valiant
        - Fearless
        - Audacious
        - Mettlesome
        - Bold
        - Defiant
        - Intrepid
    - tags: [['class', 'heavy']]
      phrases:
        - Robust
        - Fortified
        - Indefatigable
        - Indestructible
        - Powerful
        - Inescapable
        - Invincible
        - Unassailable
        - Unsinkable
    - tags: [['class', 'freight']]
      phrases:
        - Hind
        - Dromedary
        - Camel
        - Reliable
        - Drudge
class:
  bind: true
  groups:
    - tags:
        - ['class', 'light']
        - ['status', 'warship']
      phrases:
        - frigate
        - corvette
    - tags:
        - ['class', 'light']
        - ['status', 'warship']
        - ['era', 'old']
      phrases:
        - sloop
    - tags:
        - ['class', 'heavy']
        - ['status', 'warship']
        - ['era', 'new']
      phrases:
        - cruiser
        - battleship
        - dreadnought
    - tags:
        - ['class', 'heavy']
        - ['status', 'warship']
        - ['era', 'old']
      phrases:
        - man-o-war
    - tags:
        - ['class', 'freight']
        - ['era', 'new']
      phrases:
        - clipper
        - freighter
    - tags:
        - ['class', 'freight']
        - ['era', 'old']
      phrases:
        - galleon
        - fluyt
        - merchantman
commissioned:
  bind: true
  groups:
    - tags: ['era', 'old']
      phrases:
        - '8:[#20-27]'
        - '9:[#1-8]'
    - tags: ['era', 'new']
      phrases:
        - '9:[#3-12]'
        - '10:[#1-5]'
fate:
  bind: true
  groups:
    - tags:
        - ['era', 'old']
        - ['fate', 'sold']
      phrases:
        - 'sold to a maritime museum'
    - tags:
        - ['fate', 'service']
      phrases:
        - 'in service'
    - tags:
        - ['fate', 'lost']
      phrases:
        - 'lost with all hands'
    - tags:
        - ['fate', 'decommissioned']
      phrases:
        - 'decommissioned'
locale:
  groups:
    - tags: []
      phrases:
        - New Carcosa
        - Pandyssia
        - Argyria
        - Atlantis
        - Phenacook
madness:
  groups:
    - tags: []
      phrases:
        - taken by sea-madness
        - hearing the Pandyssian coastsong
        - having lost his mind
enemy:
  groups:
    - tags: ['era', 'old']
      phrases:
        - "hated Chikal"
        - "barbaric seafolk"
    - tags: ['era', 'new']
      phrases:
        - "perfidious Rhean"
        - "hated enemy"
battle:
  groups:
    - tags: ['era', 'new']
      phrases:
        - "Battle of Fer Straits"
        - "Battle of the Short Port"
    - tags: ['era', 'old']
      phrases:
        - "Battle of the Long Port"
        - "Taking of Seamount Crossing"
finalstatement:
  groups:
    - tags:
        - ['fate', 'decommissioned']
        - ['era', 'new']
        - ['class', 'light']
        - ['status', 'warship']
      phrases:
        - "After the demise of her captain due to an accident with her [:experimentaltech], she was retired from service."
    - tags:
        - ['fate', 'lost']
      phrases:
        - 'She was lost with all hands off the coast of [:locale].'
        - 'Her captain, [:madness], sailed her towards the Edge of the World, never to be seen again.'
    - tags:
        - ['fate', 'lost']
        - ['status', 'warship']
      phrases:
        - 'The [:enemy] took her to the briny deep in the [:battle].'
    - tags:
        - ['fate', 'service']
        - ['status', 'warship']
      phrases:
        - 'She continues to proudly serve in the Navy.'
    - tags:
        - ['fate', 'service']
      phrases:
        - 'She is still regarded by many as a fine vessel.'
descgraph:
  groups:
    - tags: []
      phrases:
        - '[:statement] [:statement]'
statement:
  groups:
    - tags: []
      phrases:
        - 'Her previous captain, [:madness], was replaced by a junior officer.'
        - 'She is regarded by most as a fine vessel.'
goods:
  groups:
    - tags: []
      phrases:
        - sapphires
        - mindworm silk
        - blackstop
        - coke
        - carcosaware
        - tobacco
        - cotton
experimentaltech:
  bind: true
  groups:
    - tags: [['tech', 'impeller']]
      phrases:
        - "corkscrew impellers"
    - tags: [['tech', 'field']]
      phrases:
        - "voltaic antipersonnel fields"
    - tags: [['tech', 'device']]
      phrases:
        - "psychompomp carrier devices"
    - tags: [['tech', 'engine']]
      phrases:
        - "the novel dawn engine"
intrograph:
  groups:
    - tags: ['status', 'warship']
      phrases:
        - 'The [:class] [:prefix] [:name] was commissioned to serve the Navy [:yeardesc].'
    - tags:
        - ['status', 'civilian']
        - ['era', 'new']
        - ['class', 'freight']
      phrases:
        - "Freighters such as the [:name] are a common sight in the Capital's port these days."
        - "The [:prefix] [:name] often arrives in port laden with [:goods] from [:locale]."
    - tags:
        - ['status', 'warship']
        - ['era', 'new']
        - ['class', 'light']
      phrases:
        - "The [:prefix] [:name] was originally built as a prototype to test [:experimentaltech]."
yeardesc:
  groups:
    - tags: []
      phrases:
        - 'in the year [:commissioned]'
desc:
  bind: true
  groups:
    - tags: []
      phrases:
        - '<p>[:intrograph]</p><p>[:descgraph]</p><p>[:finalstatement]</p>'
